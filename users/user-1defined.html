<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>1defined | Retro Game Club</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="logo">
          <img
            src="../nintendopipeline.png"
            alt="Nintendo Pipeline graphic"
            class="logo-image"
          />
          <span class="logo-text">Retro Game Club</span>
        </div>
        <nav class="main-nav">
          <a href="../index.html">Home</a>
          <a href="../game-of-the-month.html">Past Games</a>
          <a href="../resources.html">Resources</a>
          <a href="../gallery.html">Gallery</a>
          <a href="../trophy-challenges.html">Trophies</a>
          <a href="../users.html">Users</a>
          <a href="../leaderboards.html">Leaderboards</a>
          <a href="../hall-of-fame.html">Hall of Fame</a>
        </nav>
      </div>
    </header>

    <main class="site-main container">
      <section class="content">
        <div class="user-profile">
          <div class="user-header">
            <div class="user-avatar">
              <img src="../images/users/1defined.png" alt="1defined's avatar" />
            </div>
            <div class="user-info">
              <h1 class="user-name">1defined</h1>
            </div>
          </div>

          <div class="user-stats">
            <div class="stat-item">
              <span class="stat-number">1</span>
              <span class="stat-label">Trophies</span>
            </div>
            <div class="stat-item">
              <span class="stat-number">1</span>
              <span class="stat-label">Challenges Completed</span>
            </div>
            <div class="stat-item">
              <span class="stat-number">1</span>
              <span class="stat-label">Games Played</span>
            </div>
          </div>

          <div class="user-trophies">
            <h2>Trophy Collection</h2>
            <div class="trophy-grid">
              <a href="../trophies/trophy-mega-man-legends-beatgame.html" class="trophy-item">
                <img src="../images/trophies/trophy-mega-man-legends-beatgame.png" alt="Trophy" class="trophy-image" />
                <h3 class="trophy-name">Beat the Game</h3>
                <p class="trophy-description">Mega Man Legends</p>
                <p class="trophy-tier bronze">Bronze Trophy</p>
              </a>
            </div>
          </div>
        </div>

        <p><a href="../index.html">Back to home</a></p>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <p>&copy; <span id="year"></span> Retro Game Club</p>
      </div>
      <script>
        document.getElementById("year").textContent =
          new Date().getFullYear();
      </script>
    </footer>
  </body>
</html>
