<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WX2NTMVS3Y"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-WX2NTMVS3Y');
    </script>
    <title>Gallery | Retro Game Club</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="logo">
          <img
            src="nintendopipeline.png"
            alt="Nintendo Pipeline graphic"
            class="logo-image"
          />
          <span class="logo-text">Retro Game Club</span>
        </div>
        <nav class="main-nav">
          <a href="index.html">Home</a>
          <a href="game-of-the-month.html">Past Games</a>
          <a href="resources.html">Resources</a>
          <a href="gallery.html">Gallery</a>
          <a href="trophy-challenges.html">Trophies</a>
          <a href="users.html">Users</a>
          <a href="leaderboards.html">Leaderboards</a>
          <a href="hall-of-fame.html">Hall of Fame</a>
        </nav>
      </div>
    </header>

    <main class="site-main container">
      <section class="content">
        <h1>Gallery</h1>
        <p>Fan art and screenshots submitted by club members.</p>

        <div class="gallery-section">
          <h2>Kirby 64: The Crystal Shards</h2>
          <div class="community-art">
            <p class="art-credit">Art by Jenny</p>
            <div class="art-gallery">
              <div class="art-item">
                <img src="images/art/kirby 64/jenny/kirby1.png" alt="Kirby fan art by Jenny" class="art-thumbnail" onclick="openLightbox(this.src)" />
              </div>
              <div class="art-item">
                <img src="images/art/kirby 64/jenny/kirby2.png" alt="Kirby fan art by Jenny" class="art-thumbnail" onclick="openLightbox(this.src)" />
              </div>
              <div class="art-item">
                <img src="images/art/kirby 64/jenny/kirby3.png" alt="Kirby fan art by Jenny" class="art-thumbnail" onclick="openLightbox(this.src)" />
              </div>
              <div class="art-item">
                <img src="images/art/kirby 64/jenny/kirby4.png" alt="Kirby fan art by Jenny" class="art-thumbnail" onclick="openLightbox(this.src)" />
              </div>
              <div class="art-item">
                <img src="images/art/kirby 64/jenny/kirby5.png" alt="Kirby fan art by Jenny" class="art-thumbnail" onclick="openLightbox(this.src)" />
              </div>
            </div>
          </div>
        </div>

        <div class="gallery-section">
          <h2>Mega Man Legends</h2>
          <div class="community-art">
            <p class="art-credit">Screenshots by <a href="users/user-anton.html">Anton</a></p>
            <div class="art-gallery">
              <div class="art-item">
                <img src="images/art/mega man legends/anton/Mega_Man_Legends_USA-260110-055855.png" alt="Mega Man Legends screenshot by Anton" class="art-thumbnail" onclick="openLightbox(this.src)" />
              </div>
              <div class="art-item">
                <img src="images/art/mega man legends/anton/Mega_Man_Legends_USA-260125-055140.png" alt="Mega Man Legends screenshot by Anton" class="art-thumbnail" onclick="openLightbox(this.src)" />
              </div>
              <div class="art-item">
                <img src="images/art/mega man legends/anton/Mega_Man_Legends_USA-260125-055619.png" alt="Mega Man Legends screenshot by Anton" class="art-thumbnail" onclick="openLightbox(this.src)" />
              </div>
            </div>
          </div>
        </div>

        <div id="lightbox" class="lightbox" onclick="closeLightbox()">
          <span class="lightbox-close">&times;</span>
          <img id="lightbox-img" class="lightbox-content" />
        </div>

        <p><a href="index.html">Back to home</a></p>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <p>&copy; <span id="year"></span> Retro Game Club</p>
      </div>
      <script>
        document.getElementById("year").textContent =
          new Date().getFullYear();

        function openLightbox(src) {
          document.getElementById('lightbox').style.display = 'flex';
          document.getElementById('lightbox-img').src = src;
          document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
          document.getElementById('lightbox').style.display = 'none';
          document.body.style.overflow = '';
        }

        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape') closeLightbox();
        });
      </script>
    </footer>
  </body>
</html>
